{% extends 'base.html' %}
{% block body %}
  <h1>{{ profile.username }}</h1>
  {% if profile == request.user %}
    <a href="{% url 'accounts:delete' %}" class="btn btn-danger">회원탈퇴</a>
  {% endif %}
  <div class="row">
    {% for post in profile.post_set.all %}
      <div class="col-4">
        <img src="{{ post.image.url }}" class="img-fluid"></img>
      </div>
    {% endfor %}
  </div>
{% endblock %}
